<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Purchase History</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

    <div sec:authorize="hasRole('ROLE_USER')">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                    </button>
                    <p class="navbar-text">Welcome to your Purchase History</p>
                    <a th:href="@{/home}" class="navbar-brand">Home</a>
                    <a th:href="@{/cart}" class="navbar-brand">Cart</a>
                </div>
                <ul class="nav navbar-nav">

                </ul>
                <form class="navbar-form navbar-right" action="#" th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-default">Logout</button>
                </form>
            </div>
        </nav>
        <br>
        <br>
      
        <div style="text-align: center;">
            <h1>Cart</h1>
        </div>
        <div class="container">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Purchase ID</th>
                        <th>Product Image</th>
                        <th>Product Name</th>
                        <th>Description</th>
                        <th>Price (USD)</th>
                        <th>PurchaseDate</th>

                    </tr>
                </thead>
                <tbody>
                    <tr th:each="purchase : ${purchaseHistory}">
                        <td th:text="${purchase.id}">Purchase ID</td>
                        <td>
                            <img th:src="@{${purchase.imageUrl}}" style="max-width: 300px; max-height:300px;"/>
                        </td>
                        <td th:text="${purchase.productName}">Product Name</td>
                        <td th:text="${purchase.productDescription}">Product Description</td>
                        <td th:text="${purchase.productPrice}">Product Price</td>
                        <td th:text="${purchase.productPrice}">Product Price</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
